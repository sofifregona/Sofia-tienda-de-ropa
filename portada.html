<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sofia.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/portada.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12 barra-navegacion">
          <p class="navbar-brand">Sofia.</p>
          <nav class="navbar navbar-expand">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Ingresar</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Registrarse</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-12 banner"></div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-12 destacados">
          <div id="myCarousel" class="carousel slide" data-bs-ride="true">
            <h4>Destacados</h4>
            <div class="carousel-inner">
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="carousel-indicators">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-2 menu-navegacion">
          <nav class="navbar">
            <ul class="navbar-nav">
              <li class="nav-item filtro-producto">
                <a class="nav-link" href="#">ACCESORIOS</a>
              </li>
              <li class="nav-item filtro-producto">
                <a class="nav-link" href="#">BLUSAS Y CAMISAS</a>
              </li>
              <li class="nav-item filtro-producto">
                <a class="nav-link" href="#">ABRIGOS</a>
              </li>
              <li class="nav-item filtro-producto">
                <a class="nav-link" href="#">PANTALONES</a>
              </li>
              <li class="nav-item filtro-producto">
                <a class="nav-link" href="#">VESTIDOS</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-12 col-md-10 contenido">
          <div class="row">
            <div
              class="d-block col-6 col-sm-3 columna-productos"
              id="columna-productos1"
            ></div>
            <div
              class="d-block col-6 col-sm-3 columna-productos"
              id="columna-productos2"
            ></div>
            <div
              class="d-none col-sm-3 d-sm-block columna-productos"
              id="columna-productos3"
            ></div>
            <div
              class="d-none col-sm-3 d-sm-block columna-productos"
              id="columna-productos4"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/cargarProductos.js" type="module"></script>
    <script src="scripts/cargarDestacados.js" type="module"></script>
  </body>
</html>
