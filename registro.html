<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sofia.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/form.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12 barra-navegacion">
          <p class="navbar-brand">Sofia.</p>
          <nav class="navbar navbar-expand">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="login.html">Ingresar</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="registro.html">Registrarse</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-12 banner"></div>
      </div>
    </header>
    <main>
      <form class="formulario-registro">
        <h4>Iniciar sesión:</h4>
        <div class="form-group row">
          <label for="nombreInput" class="col-12 col-sm-2 col-form-label"
            >Nombre</label
          >
          <div class="col-12 col-sm-10 columna-input">
            <input
              type="text"
              class="form-control"
              id="nombreInput"
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="emailInput" class="col-12 col-sm-2 col-form-label">Email</label>
          <div class="col-12 col-sm-10 columna-input">
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="nacimientoInput" class="col-12 col-sm-2 col-form-label"
            >Fecha de nacimiento</label
          >
          <div class="col-12 col-sm-10 columna-input">
            <input
              type="date"
              class="form-control"
              id="nacimientoInput"
              placeholder="Fecha de nacimiento"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="paisInput" class="col-12 col-sm-2 col-form-label">País</label>
          <div class="col-12 col-sm-10 columna-input">
            <select class="form-control" id="paisInput">
              <option>Argentina</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="provinciaInput" class="col-12 col-sm-2 col-form-label"
            >Provincia</label
          >
          <div class="col-12 col-sm-10 columna-input">
            <select class="form-control" id="provinciaInput">
              <option>Buenos Aires</option>
              <option>Ciudad Autónoma de Buenos Aires</option>
              <option>Catamarca</option>
              <option>Chaco</option>
              <option>Chubut</option>
              <option>Córdoba</option>
              <option>Corrientes</option>
              <option>Entre Ríos</option>
              <option>Formosa</option>
              <option>Jujuy</option>
              <option>La Pampa</option>
              <option>La Rioja</option>
              <option>Mendoza</option>
              <option>Misiones</option>
              <option>Neuquén</option>
              <option>Río Negro</option>
              <option>Salta</option>
              <option>San Juan</option>
              <option>San Luis</option>
              <option>Santa Cruz</option>
              <option>Santa Fe</option>
              <option>Santiago del Estero</option>
              <option>Tierra del Fuego</option>
              <option>Tucumán</option>
            </select>
          </div>
        </div>
        <div class="form-check row">
          <div class="col-12">
            <label class="form-check-label" for="terminosCondiciones"
              >Términos y condiciones</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="terminosCondiciones"
            />
          </div>
        </div>
        <div class="row">
            <div class="col-12 div-boton">
                <button type="button boton-registrarse" class="btn btn-secondary">Registrarse</button>
            </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="row">
        <div class="col-6 redes-sociales">
          <p>Encontranos en:</p>
          <div class="iconos-redes">
          <img src="assets/img/instagram.png" class="red">
          <img src="assets/img/whatsapp.png" class="red">
          <img src="assets/img/facebook.png" class="red">
          <img src="assets/img/twitter.png" class="red">
        </div>
        </div>
        <div class="col-6 copyright">
          <p>María Sofía Fregona</p>
          <p>Copyright 2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
